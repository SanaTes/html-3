<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header, .footer {
            background-color:blue;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }
        .container {
            display: flex;
            width: 80%;
            margin: 1em;
        }
        .main {
            background-color: green;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(3, auto); 
            gap: 15px;
            flex: 3;
        }
        .item {
            background-color: darkgreen;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        .sidebar {
            background-color: #f44336;
            color: white;
            padding: 15px;
            flex: 1;
            margin-left: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="header">header</div>

<div class="container">
    <div class="main">
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        
    </div>
    <div class="sidebar">sidebar</div>
</div>

<div class="footer">footer</div>

</body>
</html>
